<!DOCTYPE html>
<html lang="fr"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>PROGRAMMATION</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    /* --- DESIGN SYSTEM V33 --- */
    :root {
      /* Palette Dark (D√©faut) */
      --bg-body: #0F172A; --bg-card: #1E293B; --bg-input: #0F172A;
      --bg-hover: #334155; --border-color: #334155;
      --text-main: #F1F5F9; --text-muted: #94A3B8; --text-inv: #0F172A;
      
      --primary: #3B82F6; --primary-hover: #2563EB;
      --success: #10B981; --danger: #EF4444; --warning: #F59E0B;
      
      --radius: 10px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    :root.light {
      /* Palette Light */
      --bg-body: #F8FAFC; --bg-card: #FFFFFF; --bg-input: #F1F5F9;
      --bg-hover: #E2E8F0; --border-color: #CBD5E1;
      --text-main: #0F172A; --text-muted: #64748B; --text-inv: #FFFFFF;
      --primary: #2563EB; --primary-hover: #1D4ED8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    html, body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background: var(--bg-body); color: var(--text-main); 
      min-height: 100vh; font-size: 14px; line-height: 1.5; 
      transition: background-color 0.3s ease, color 0.3s ease; 
    }
    body { padding: 20px; padding-bottom: 80px; max-width: 1400px; margin: 0 auto; }
    
    /* HEADER */
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .header-right { display: flex; align-items: center; gap: 16px; }
    
    .logo { 
      width: 48px; height: 48px; 
      background: linear-gradient(135deg, var(--primary), #8B5CF6); 
      border-radius: 14px; display: flex; align-items: center; justify-content: center; 
      font-size: 24px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); color: white; 
    }
    
    .title { font-size: 24px; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px; cursor: text; border: 1px dashed transparent; border-radius: 6px; padding: 0 6px; transition: all 0.2s; margin-left: -6px; }
    .title:hover { border-color: var(--border-color); background: var(--bg-hover); }
    .title:focus { outline: none; border-color: var(--primary); background: var(--bg-input); }
    .title.locked { cursor: default; border: none; pointer-events: none; }
    
    .subtitle { font-size: 13px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.8px; margin-top: 2px; }
    .firm-name { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; color: var(--text-muted); letter-spacing: -0.3px; user-select: none; border-right: 1px solid var(--border-color); padding-right: 16px; }
    
    .theme-btn { background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main); width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-size: 18px; transition: all 0.2s; display:flex; align-items:center; justify-content:center; }
    .theme-btn:hover { background: var(--bg-hover); transform: translateY(-1px); }
    
    .global-tools { display: flex; gap: 12px; margin-bottom: 32px; flex-wrap: wrap; align-items: center; }
    
    /* BUTTONS */
    .btn { height: 40px; padding: 0 18px; border-radius: var(--radius); font-size: 13px; font-weight: 600; border: 1px solid transparent; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; box-shadow: var(--shadow-sm); white-space: nowrap; }
    .btn:active { transform: translateY(1px); }
    .btn-add { background: var(--success); color: white; }
    .btn-add:hover { filter: brightness(1.1); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-hover); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
    .btn-secondary { background: var(--bg-card); color: var(--text-main); border-color: var(--border-color); }
    .btn-secondary:hover { background: var(--bg-hover); border-color: var(--text-muted); }
    .btn-export { background: #8B5CF6; color: white; }
    .btn-export:hover { background: #7C3AED; box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3); }
    .btn-danger { background: rgba(239,68,68,0.1); color: var(--danger); }
    .btn-danger:hover { background: rgba(239,68,68,0.2); }
    .btn-lock { background: var(--bg-input); color: var(--text-muted); border: 1px solid var(--border-color); width: 40px; padding: 0; }
    .btn-lock.locked { background: rgba(239,68,68,0.1); color: var(--danger); border-color: rgba(239,68,68,0.3); }
    .btn-separator { width: 1px; height: 24px; background: var(--border-color); margin: 0 2px; }
    .spacer { flex: 1; }

    /* STATS GRID LAYOUT */
    .stats-grid { 
        display: grid; 
        grid-template-columns: 0.7fr 0.7fr 1.3fr 1.3fr; 
        gap: 20px; 
        margin-bottom: 32px; 
    }
    
    .card { 
        background: var(--bg-card); 
        border: 1px solid var(--border-color); 
        border-radius: 16px; 
        padding: 24px; 
        position: relative; 
        overflow: hidden; 
        box-shadow: var(--shadow-md); 
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex; 
        flex-direction: column; 
    }
    .card:hover { box-shadow: var(--shadow-lg); }
    
    .stat-main-card { grid-column: span 1; min-height: 120px; }
    
    .stat-label { 
        font-size: 11px; 
        color: var(--text-muted); 
        font-weight: 700; 
        text-transform: uppercase; 
        letter-spacing: 1px; 
        margin-bottom: 16px; 
        display: block;
        width: 100%;
    }
    
    .stat-value { font-size: 32px; font-weight: 800; letter-spacing: -1px; font-variant-numeric: tabular-nums; margin-top: auto; margin-bottom: auto;}
    .stat-unit { font-size: 16px; color: var(--text-muted); font-weight: 500; margin-left: 4px; }
    
    .chart-card { grid-column: span 1; min-height: 160px; }
    
    @media (max-width: 1100px) { 
        .stats-grid { grid-template-columns: repeat(2, 1fr); } 
    }
    @media (max-width: 600px) { 
        .stats-grid { grid-template-columns: 1fr; } 
        .header-right { width: 100%; justify-content: space-between; } 
        .firm-name { border: none; } 
    }

    .chart-content { display: flex; align-items: center; gap: 20px; margin-top: auto; }
    .donut-container { position: relative; width: 70px; height: 70px; flex-shrink: 0; }
    .donut { width: 100%; height: 100%; border-radius: 50%; }
    .donut-hole { position: absolute; top: 20%; left: 20%; width: 60%; height: 60%; background: var(--bg-card); border-radius: 50%; }
    .legend-list { flex: 1; display: flex; flex-direction: column; gap: 6px; min-width: 0; }
    .legend-item { display: flex; align-items: center; justify-content: space-between; font-size: 12px; }
    .legend-info { display: flex; align-items: center; gap: 8px; overflow: hidden; }
    .legend-color { width: 10px; height: 10px; border-radius: 3px; flex-shrink: 0; }
    .legend-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; color: var(--text-muted); }
    .legend-value { color: var(--text-main); font-weight: 600; font-variant-numeric: tabular-nums; }

    /* FILTERS & SEARCH - RESPONSIVE MODIFICATIONS (v38) */
    .filter-section { display: flex; gap: 20px; align-items: flex-start; margin-bottom: 24px; flex-wrap: wrap; }
    
    .filter-container { 
        flex: 1; 
        display: flex; 
        flex-direction: column; 
        gap: 12px; 
        background: var(--bg-card); 
        padding: 16px; 
        border-radius: 16px; 
        border: 1px solid var(--border-color); 
        box-shadow: var(--shadow-sm); 
        min-width: 0; 
    }
    
    .search-row { 
        display: grid;
        gap: 10px;
        /* Desktop: Recherche (1fr) / S√©lecteur 1 (1.5fr) / S√©lecteur 2 (1.5fr) */
        grid-template-columns: 1fr 1.5fr 1.5fr; 
    }

    /* Mobile override: stacked layout */
    @media (max-width: 600px) {
        .search-row {
            grid-template-columns: 1fr; /* Force stacking on narrow screens */
            gap: 12px;
        }
    }
    
    .search-box { 
        width: 100%; padding: 10px 14px; border-radius: var(--radius); 
        border: 1px solid var(--border-color); background: var(--bg-input); 
        color: var(--text-main); font-size: 14px; transition: border-color 0.2s; 
        height: 40px; 
    }
    .search-box:focus { outline: none; border-color: var(--primary); }
    .chips-container { flex: 1; display: flex; flex-wrap: wrap; gap: 8px; align-content: flex-start; padding-top: 4px; }
    .filter-chip { padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 600; border: 1px solid var(--border-color); cursor: pointer; transition: all 0.2s; background: var(--bg-card); color: var(--text-muted); }
    .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); }

    .tabs { display: inline-flex; gap: 4px; margin-bottom: 20px; padding: 4px; background: var(--bg-input); border: 1px solid var(--border-color); border-radius: 12px; }
    .tab { padding: 8px 20px; border-radius: 8px; font-size: 13px; font-weight: 600; border: none; cursor: pointer; white-space: nowrap; transition: all 0.2s; }
    .tab.active { background: var(--bg-card); color: var(--text-main); box-shadow: var(--shadow-sm); }
    .tab.inactive { background: transparent; color: var(--text-muted); }
    .tab.inactive:hover { color: var(--text-main); }

    .ms-container { flex: 1; position: relative; }
    .ms-btn { width: 100%; height: 40px; padding: 0 14px; border-radius: var(--radius); border: 1px solid var(--border-color); background: var(--bg-input); color: var(--text-main); font-size: 13px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .ms-dropdown { position: absolute; top: 100%; left: 0; right: 0; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; margin-top: 6px; max-height: 250px; overflow-y: auto; z-index: 50; padding: 8px; box-shadow: var(--shadow-lg); display: none; }
    .ms-dropdown.show { display: block; }
    .ms-option { display: flex; align-items: center; gap: 10px; padding: 8px 10px; border-radius: 6px; cursor: pointer; font-size: 13px; transition: background 0.1s; }
    .ms-option:hover { background: var(--bg-hover); }

    .text-blue { color: #60A5FA; } .text-green { color: var(--success); }
    :root.light .text-blue { color: var(--primary); } 
    
    .data-table { width: 100%; border-collapse: separate; border-spacing: 0; background: var(--bg-card); border-radius: 16px; border: 1px solid var(--border-color); overflow: hidden; font-size: 13px; box-shadow: var(--shadow-md); }
    .data-table thead { background: var(--bg-input); }
    .data-table th { padding: 16px; text-align: left; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border-color); cursor: pointer; user-select: none; }
    .data-table th:hover { color: var(--text-main); background: var(--bg-hover); }
    .data-table td { padding: 16px; vertical-align: middle; border-bottom: 1px solid var(--border-color); color: var(--text-main); }
    .data-table tbody tr { transition: background 0.1s; cursor: pointer; }
    .data-table tbody tr:hover { background: var(--bg-hover); }
    .data-table tbody tr:last-child td { border-bottom: none; }
    .col-num { font-weight: 600; font-variant-numeric: tabular-nums; }
    
    .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; white-space: nowrap; letter-spacing: 0.3px; display: inline-block; border: 1px solid transparent; }
    .badge-local { background: var(--bg-input); color: var(--text-main); border-color: var(--border-color); }
    
    .data-row-mobile { display: none; }
    .data-row { background: var(--bg-card); border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--border-color); cursor: pointer; overflow: hidden; box-shadow: var(--shadow-sm); }
    .data-row-inner { padding: 20px; border-left: 4px solid transparent; }
    
    @media (max-width: 899px) { .data-table { display: none; } .data-row-mobile { display: block; } }
    
    .btn-clear { width: 28px; height: 28px; padding: 0; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: var(--bg-input); color: var(--text-muted); border: 1px solid var(--border-color); font-size: 14px; cursor: pointer;}
    .btn-clear:hover { background: rgba(239,68,68,0.1); color: var(--danger); border-color: var(--danger); }
    
    .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 100; padding: 16px; }
    .modal { background: var(--bg-card); border-radius: 20px; width: 100%; max-width: 700px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border: 1px solid var(--border-color); }
    .modal-header { padding: 20px 24px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
    .modal-title { font-size: 18px; font-weight: 700; color: var(--text-main); }
    .modal-close { font-size: 24px; color: var(--text-muted); background: none; border: none; cursor: pointer; transition: color 0.2s; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
    .modal-close:hover { background: var(--bg-hover); color: var(--text-main); }
    .modal-body { padding: 24px; overflow-y: auto; }
    
    .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
    .form-col-span-2 { grid-column: span 2; }
    @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .form-col-span-2 { grid-column: span 1; } }
    
    .form-label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
    .form-input, .form-select, .form-textarea { width: 100%; padding: 12px; border-radius: var(--radius); border: 1px solid var(--border-color); background: var(--bg-input); color: var(--text-main); font-size: 14px; transition: all 0.2s; }
    .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
    .form-input:disabled, .form-select:disabled, .form-textarea:disabled { opacity: 0.6; cursor: not-allowed; background: var(--bg-hover); }
    
    .form-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--border-color); }
    
    .settings-list { border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; background: var(--bg-input); }
    .settings-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: var(--bg-card); border-bottom: 1px solid var(--border-color); }
    .settings-item:last-child { border-bottom: none; }
    .settings-item-text { font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 10px; color: var(--text-main); }
    
    /* Boutons de gestion des types dans la modale */
    .settings-item-actions {
        display: flex;
        gap: 8px;
        align-items: center;
    }
    .btn-action-sm {
        height: 32px;
        padding: 0 12px;
        font-size: 12px;
        font-weight: 600;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        transition: all 0.2s;
        cursor: pointer;
        border: 1px solid var(--border-color);
        background: var(--bg-input);
        color: var(--text-muted);
    }
    .btn-action-sm:hover {
        background: var(--bg-hover);
        color: var(--text-main);
    }
    .btn-action-danger {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger);
        border-color: rgba(239, 68, 68, 0.3);
    }
    .btn-action-danger:hover {
        background: rgba(239, 68, 68, 0.2);
    }
    
    .checkbox-row { display: flex; align-items: center; gap: 12px; padding: 8px 0; }
    .checkbox-input { width: 20px; height: 20px; accent-color: var(--primary); cursor: pointer; border-radius: 4px; }
    .color-input { width: 100%; height: 40px; cursor: pointer; padding: 0; border: none; border-radius: var(--radius); }
    
    .footer-legal { margin-top: 60px; padding-top: 24px; border-top: 1px solid var(--border-color); text-align: center; color: var(--text-muted); font-size: 12px; opacity: 0.8; max-width: 600px; margin-left: auto; margin-right: auto; line-height: 1.6; }
    
    .hidden { display: none !important; }
    
    .empty-state { 
        text-align: center; 
        padding: 80px 20px; 
        color: var(--text-muted); 
        font-size: 15px; 
        background: var(--bg-card); 
        border-radius: 20px; 
        border: 1px dashed var(--border-color); 
        max-width: 100%; 
    }
    .sort-icon { display: inline-block; margin-left: 4px; font-size: 10px; opacity: 0.7; }
  </style>

  <script>
    // New function to safely access localStorage, preventing crashes on file:// protocol
    function safeGetItem(key) {
        try {
            // This can throw a SecurityError in environments like file://
            return localStorage.getItem(key);
        } catch (e) {
            console.warn(`Erreur d'acc√®s √† localStorage pour la cl√© '${key}'. Utilisation des donn√©es int√©gr√©es.`);
            return null; // Force fallback to embedded data
        }
    }

    // Initial Types (VIDES)
    // __TYPES_START__
    const initialTypes = {
      "programmes": [], // VIDE pour forcer l'import
      "statuts": [ // On garde les statuts standards pour que l'UI fonctionne
        { "id": 1, "nom": "√Ä CONFIRMER", "couleur": "#F59E0B", "bgColor": "#FFFBEB", "textColor": "#B45309" },
        { "id": 2, "nom": "MANQUANT", "couleur": "#EF4444", "bgColor": "#FEF2F2", "textColor": "#B91C1C" },
        { "id": 3, "nom": "MODIFI√â", "couleur": "#3B82F6", "bgColor": "#EFF6FF", "textColor": "#1D4ED8" },
        { "id": 4, "nom": "VALID√â", "couleur": "#10B981", "bgColor": "#ECFDF5", "textColor": "#047857" }
      ],
      "priorites": [ // On garde les priorit√©s standards
        { "id": 1, "nom": "HAUTE", "couleur": "#DC2626", "bgColor": "#FEF2F2", "textColor": "#DC2626" },
        { "id": 2, "nom": "MOYENNE", "couleur": "#D97706", "bgColor": "#FFFBEB", "textColor": "#D97706" },
        { "id": 3, "nom": "BASSE", "couleur": "#16A34A", "bgColor": "#ECFDF5", "textColor": "#16A34A" }
      ],
      "fonctions": [], // VIDE
      "niveaux": []    // VIDE
    };
    // __TYPES_END__

    // Initial Data (VIDES)
    // __DATA_START__
    const initialData = [];
    // __DATA_END__

    // State - UTILISE safeGetItem
    // Changement des cl√©s de stockage pour forcer le reset (ajout de '-v2')
    // Titre par d√©faut "PROJET (Importer donn√©es)"
    let pageTitle = safeGetItem('coffim-page-title-v2') || "PROJET (Importer donn√©es)";
    
    // On change 'coffim-alve-data' en 'coffim-alve-data-v2'
    let data = JSON.parse(safeGetItem('coffim-alve-data-v2')) || JSON.parse(JSON.stringify(initialData));
    
    // On change 'coffim-alve-types' en 'coffim-alve-types-v2'
    let types = JSON.parse(safeGetItem('coffim-alve-types-v2')) || JSON.parse(JSON.stringify(initialTypes));
    
    // LOCKED MODE STATE
    let isLocked = safeGetItem('coffim-locked') === 'true';

    let filters = { programme: [], search: '', niveau: [], fonction: [] };
    let currentView = 'liste';
    let modalItem = null;
    let modalType = null;
    let settingsModal = false;
    let clearModal = false;
    let editingType = null;
    let editingTypeItem = null;
    let sortCol = null;
    let sortAsc = true;
    let openDropdown = null; 
    
    // Theme Management
    let isLightMode = safeGetItem('coffim-theme') === 'light';
    if (isLightMode) document.documentElement.classList.add('light');

    function toggleTheme() {
      isLightMode = !isLightMode;
      if (isLightMode) document.documentElement.classList.add('light');
      else document.documentElement.classList.remove('light');
      localStorage.setItem('coffim-theme', isLightMode ? 'light' : 'dark');
      render(); 
    }
    
    function toggleLock() {
        isLocked = !isLocked;
        try { localStorage.setItem('coffim-locked', isLocked); } catch(e) {} // Safe save
        render();
    }

    // Mise √† jour des fonctions de sauvegarde avec les nouvelles cl√©s v2
    const saveData = () => { try { localStorage.setItem('coffim-alve-data-v2', JSON.stringify(data)); } catch(e) {} };
    const saveTypes = () => { try { localStorage.setItem('coffim-alve-types-v2', JSON.stringify(types)); } catch(e) {} };
    
    const safe = (str) => {
      if (!str) return '';
      return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
    };

    // HARMONIZED CHART PALETTE (Bellecour)
    const chartPalette = [
        '#3B82F6', // Blue
        '#10B981', // Emerald
        '#8B5CF6', // Violet
        '#F59E0B', // Amber
        '#06B6D4', // Cyan
        '#6366F1', // Indigo
        '#EC4899', // Pink
        '#64748B', // Slate
    ];

    // Colors for Badges (Fallback)
    const niceColors = [
        {bg:'#DBEAFE', txt:'#1E40AF'}, {bg:'#D1FAE5', txt:'#065F46'},
        {bg:'#FEE2E2', txt:'#991B1B'}, {bg:'#FEF3C7', txt:'#92400E'},
        {bg:'#E0E7FF', txt:'#3730A3'}, {bg:'#FAE8FF', txt:'#86198F'},
    ];
    const getAutoBadgeStyle = (str) => {
        if(!str) return {bg:'var(--bg-input)', txt:'var(--text-muted)'};
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        const idx = Math.abs(hash) % niceColors.length;
        return niceColors[idx];
    };

    const getProgrammeColor = (nom) => {
      const p = types.programmes.find(p => p.nom === nom);
      return p ? p.couleur : '#64748B';
    };
    
    const getStatutStyle = (nom) => {
      const s = types.statuts.find(s => s.nom === nom);
      return s ? { bg: s.bgColor, text: s.textColor } : { bg: '#475569', text: '#E2E8F0' };
    };
    
    const getNiveauStyle = (nom) => {
        const n = types.niveaux.find(x => x.nom === nom);
        if (n && n.bgColor) return { bg: n.bgColor, txt: n.textColor };
        return getAutoBadgeStyle(nom);
    };
    
    const getPrioriteStyle = (nom) => {
      const p = types.priorites.find(p => p.nom === nom);
      return p ? { bg: p.bgColor, text: p.textColor } : { bg: '#475569', text: '#E2E8F0' };
    };
    
    const priorityOrder = types.priorites.map(p => p.nom); // ['HAUTE', 'MOYENNE', 'BASSE']
    const getPriorityValue = (item) => item.priorite ? priorityOrder.indexOf(item.priorite) : 999; // Index determines sort order

    const getStats = (items) => {
      const totalSueInt = items.reduce((a, d) => a + (d.sueInt || 0), 0);
      const totalSueExt = items.reduce((a, d) => a + (d.sueExt || 0), 0);
      const actionsRequises = items.filter(d => d.statut).length;
      
      const byProgrammeInt = items.reduce((a, d) => { if(d.sueInt > 0) a[d.programme] = (a[d.programme] || 0) + d.sueInt; return a; }, {});
      const byProgrammeExt = items.reduce((a, d) => { if(d.sueExt > 0) a[d.programme] = (a[d.programme] || 0) + d.sueExt; return a; }, {});
      
      const byNiveauInt = items.reduce((a, d) => { if(d.sueInt > 0) a[d.niveau] = (a[d.niveau] || 0) + d.sueInt; return a; }, {});
      const byNiveauExt = items.reduce((a, d) => { if(d.sueExt > 0) a[d.niveau] = (a[d.niveau] || 0) + d.sueExt; return a; }, {});
      
      return { totalSueInt, totalSueExt, actionsRequises, byProgrammeInt, byProgrammeExt, byNiveauInt, byNiveauExt };
    };

    const getFiltered = () => data.filter(d => {

      if (filters.fonction.length && !filters.fonction.includes(d.fonction)) return false;
      if (filters.search && !d.local.toLowerCase().includes(filters.search.toLowerCase())) return false;
      return true;
    });
    
    const getSorted = (items) => {
      if (!sortCol) return items;
      return [...items].sort((a, b) => {
        let valA = a[sortCol]; let valB = b[sortCol];
        if (valA === valB) return 0;
        if (valA == null) return 1; if (valB == null) return -1;
        if (typeof valA === 'string' && typeof valB === 'string') return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(a);
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });
    };

    const getNextId = (arr) => Math.max(...arr.map(i => i.id), 0) + 1;

    const getConicGradient = (entries, total, colorCallback, isDefaultPalette) => {
      if (!total || total === 0) return 'var(--bg-input) 0% 100%';
      let gradient = []; let currentDeg = 0;
      entries.forEach(([key, value], idx) => {
        const percent = (value / total) * 100;
        const color = isDefaultPalette ? chartPalette[idx % chartPalette.length] : colorCallback(key);
        gradient.push(`${color} ${currentDeg}% ${currentDeg + percent}%`);
        currentDeg += percent;
      });
      return gradient.join(', ');
    };

    const parseCsv = (text) => {
      const rows = [];
      let row = [];
      let cur = '';
      let inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        if (inQuotes) {
          if (c === '"') {
            if (text[i + 1] === '"') { cur += '"'; i++; } else { inQuotes = false; }
          } else cur += c;
        } else {
          if (c === '"') inQuotes = true;
          else if (c === ';') { row.push(cur); cur = ''; }
          else if (c === '\r') continue;
          else if (c === '\n') { row.push(cur); rows.push(row); row = []; cur = ''; }
          else cur += c;
        }
      }
      if (cur.length || row.length) { row.push(cur); rows.push(row); }
      return rows;
    };

      input.type = 'file'; input.accept = '.json,.csv';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const text = reader.result;
            const isJson = file.name.toLowerCase().endsWith('.json') || text.trim().startsWith('{');
            let newData = null;
            
            if (isJson) {
                const json = JSON.parse(text);
                // Si c'est un JSON complet (avec types), on prend tout
                if (json.data) { 
                    newData = json.data; 
                    // Si le JSON contient des types, on les utilise, sinon on garde les actuels (qui seront enrichis)
                    if (json.types) types = json.types; 
                }
            } else {
                // Import CSV
                const rows = parseCsv(text);
                if (rows.length > 1) {
                    newData = rows.slice(1).map(cols => ({
                        id: parseInt(cols[0]) || 0,
                        programme: cols[1]?.trim() || "INCONNU",
                        niveau: cols[2]?.trim() || "INCONNU",
                        fonction: cols[3]?.trim() || "INCONNU",

                        isExt: cols[6] === '1' || cols[6] === 'true',
                        nombre: parseFloat(cols[7]) || 1,

                    })).filter(d => d.local);
                }
            }

            if(newData) { 
                if(confirm('Remplacer les donn√©es actuelles par ce fichier ?')) { 
                    data = newData; 
                    
                    // On scanne les nouvelles donn√©es pour cr√©er les types manquants

                    // Mise √† jour du titre bas√©e sur le nom du fichier

        };

    };
